  <line x1="905" y1="240" x2="435" y2="220" class="association"/>
  <line x1="905" y1="240" x2="600" y2="180" class="association"/>
  <line x1="905" y1="240" x2="700" y2="220" class="association"/>
  <line x1="905" y1="240" x2="645" y2="260" class="association"/>
  <line x1="905" y1="240" x2="550" y2="620" class="association"/>
  
