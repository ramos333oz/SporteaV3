  <ellipse cx="700" cy="380" rx="35" ry="25" class="usecase"/>
  <text x="700" y="385" class="usecase-label">Earn XP</text>
  
  <ellipse cx="650" cy="300" rx="50" ry="25" class="usecase"/>
  <text x="650" y="305" class="usecase-label">Track Progress</text>
  
  <!-- Notification Use Cases -->
  <ellipse cx="250" cy="540" rx="55" ry="25" class="usecase"/>
  <text x="250" y="545" class="usecase-label">View Notifications</text>
  
  <ellipse cx="400" cy="540" rx="60" ry="25" class="usecase"/>
  <text x="400" y="545" class="usecase-label">Send Notifications</text>
  
  <ellipse cx="550" cy="540" rx="65" ry="25" class="usecase"/>
  <text x="550" y="545" class="usecase-label">Receive Notifications</text>
  
  <!-- Content & Safety Use Cases -->
  <ellipse cx="200" cy="620" rx="45" ry="25" class="usecase"/>
