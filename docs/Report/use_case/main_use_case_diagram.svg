  <ellipse cx="350" cy="620" rx="55" ry="25" class="usecase"/>
  <text x="350" y="625" class="usecase-label">Moderate Content</text>
  
  <!-- Admin Use Cases -->
  <ellipse cx="650" cy="180" rx="50" ry="25" class="usecase"/>
