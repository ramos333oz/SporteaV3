  <line x1="905" y1="640" x2="405" y2="620" class="association"/>
  <line x1="905" y1="640" x2="740" y2="380" class="association"/>
  <line x1="905" y1="640" x2="700" y2="300" class="association"/>
  <line x1="905" y1="640" x2="615" y2="540" class="association"/>
  
