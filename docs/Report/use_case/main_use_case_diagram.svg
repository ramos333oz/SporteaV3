  <ellipse cx="750" cy="220" rx="50" ry="25" class="usecase"/>
  <text x="750" y="225" class="usecase-label">View Analytics</text>
  
  <ellipse cx="700" cy="260" rx="55" ry="25" class="usecase"/>
  <text x="700" y="265" class="usecase-label">Handle Reports</text>
  
  <ellipse cx="600" cy="620" rx="50" ry="25" class="usecase"/>
  <text x="600" y="625" class="usecase-label">Review Content</text>
  
