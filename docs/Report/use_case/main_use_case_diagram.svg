<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #000; }
      .actor-label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #000; }
      .usecase-label { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; fill: #000; }
      .relationship-label { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #666; }
      .boundary { fill: none; stroke: #000; stroke-width: 2; }
      .actor { fill: none; stroke: #000; stroke-width: 2; }
      .usecase { fill: #fff; stroke: #000; stroke-width: 1.5; }
      .association { stroke: #000; stroke-width: 1; }
      .include { stroke: #000; stroke-width: 1; stroke-dasharray: 5,5; }
      .extend { stroke: #000; stroke-width: 1; stroke-dasharray: 3,3; }
    </style>
  </defs>
  
  <!-- System Boundary -->
  <rect x="150" y="80" width="700" height="650" class="boundary"/>
  
  <!-- System Title -->
  <text x="500" y="100" class="title">SporteaV3 Sports Matching Platform</text>
  <text x="500" y="115" class="title">with ML-Powered Content Moderation and</text>
  <text x="500" y="130" class="title">Gamification System</text>
  
  <!-- Actors -->
  <!-- Regular User (Left) -->
  <circle cx="80" cy="200" r="15" class="actor"/>
  <line x1="80" y1="215" x2="80" y2="250" class="actor"/>
  <line x1="65" y1="230" x2="95" y2="230" class="actor"/>
  <line x1="80" y1="250" x2="65" y2="280" class="actor"/>
  <line x1="80" y1="250" x2="95" y2="280" class="actor"/>
  <text x="80" y="300" class="actor-label">Regular User</text>
  
  <!-- Admin User (Right) -->
  <circle cx="920" cy="200" r="15" class="actor"/>
  <line x1="920" y1="215" x2="920" y2="250" class="actor"/>
  <line x1="905" y1="230" x2="935" y2="230" class="actor"/>
  <line x1="920" y1="250" x2="905" y2="280" class="actor"/>
  <line x1="920" y1="250" x2="935" y2="280" class="actor"/>
  <text x="920" y="300" class="actor-label">Admin User</text>
  
  <!-- System Actor (Bottom Right) -->
  <circle cx="920" cy="600" r="15" class="actor"/>
  <line x1="920" y1="615" x2="920" y2="650" class="actor"/>
  <line x1="905" y1="630" x2="935" y2="630" class="actor"/>
  <line x1="920" y1="650" x2="905" y2="680" class="actor"/>
  <line x1="920" y1="650" x2="935" y2="680" class="actor"/>
  <text x="920" y="700" class="actor-label">System</text>
  
  <!-- Use Cases -->
  <!-- Authentication Use Cases -->
  <ellipse cx="300" cy="180" rx="50" ry="25" class="usecase"/>
  <text x="300" y="185" class="usecase-label">Login to System</text>
  
  <ellipse cx="200" cy="220" rx="45" ry="25" class="usecase"/>
  <text x="200" y="225" class="usecase-label">Register Account</text>
  
  <ellipse cx="400" cy="220" rx="35" ry="25" class="usecase"/>
  <text x="400" y="225" class="usecase-label">Logout</text>
  
  <!-- Core User Use Cases -->
  <ellipse cx="250" cy="300" rx="45" ry="25" class="usecase"/>
  <text x="250" y="305" class="usecase-label">Find Matches</text>
  
  <ellipse cx="350" cy="300" rx="40" ry="25" class="usecase"/>
  <text x="350" y="305" class="usecase-label">Host Match</text>
  
  <ellipse cx="450" cy="300" rx="40" ry="25" class="usecase"/>
  <text x="450" y="305" class="usecase-label">Join Match</text>
  
  <ellipse cx="550" cy="300" rx="50" ry="25" class="usecase"/>
