  <line x1="620" y1="410" x2="370" y2="650" class="extend"/>
  <text x="495" y="530" class="relationship-label">&lt;&lt;extend&gt;&gt;</text>
  
  <line x1="470" y1="410" x2="370" y2="650" class="extend"/>
  <text x="420" y="530" class="relationship-label">&lt;&lt;extend&gt;&gt;</text>
  
  <line x1="970" y1="510" x2="1030" y2="550" class="extend"/>
