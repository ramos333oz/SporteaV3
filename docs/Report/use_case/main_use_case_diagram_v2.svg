  <ellipse cx="500" cy="480" rx="55" ry="30" class="usecase"/>
  <text x="500" y="485" class="usecase-label">Edit Match</text>
  
  <ellipse cx="650" cy="480" rx="60" ry="30" class="usecase"/>
  <text x="650" y="485" class="usecase-label">Cancel Match</text>
  
  <!-- Row 4: Profile & Social Use Cases -->
  <ellipse cx="300" cy="580" rx="65" ry="30" class="usecase"/>
  <text x="300" y="585" class="usecase-label">Manage Profile</text>
  
  <ellipse cx="450" cy="580" rx="65" ry="30" class="usecase"/>
  <text x="450" y="585" class="usecase-label">Manage Friends</text>
  
  <ellipse cx="600" cy="580" rx="70" ry="30" class="usecase"/>
  <text x="600" y="585" class="usecase-label">View Leaderboard</text>
  
  <ellipse cx="800" cy="580" rx="70" ry="30" class="usecase"/>
  <text x="800" y="585" class="usecase-label">View Achievements</text>
  
  <!-- Row 5: Gamification & Notification Use Cases -->
  <ellipse cx="350" cy="680" rx="50" ry="30" class="usecase"/>
  <text x="350" y="685" class="usecase-label">Earn XP</text>
  
  <ellipse cx="500" cy="680" rx="65" ry="30" class="usecase"/>
  <text x="500" y="685" class="usecase-label">Track Progress</text>
  
  <ellipse cx="700" cy="680" rx="75" ry="30" class="usecase"/>
  <text x="700" y="685" class="usecase-label">View Notifications</text>
  
  <ellipse cx="900" cy="680" rx="75" ry="30" class="usecase"/>
  <text x="900" y="685" class="usecase-label">Send Notifications</text>
  
  <!-- Row 6: Content & Safety Use Cases -->
  <ellipse cx="300" cy="780" rx="60" ry="30" class="usecase"/>
  <text x="300" y="785" class="usecase-label">Report Issue</text>
  
  <ellipse cx="500" cy="780" rx="70" ry="30" class="usecase"/>
  <text x="500" y="785" class="usecase-label">Moderate Content</text>
  
  <ellipse cx="750" cy="780" rx="80" ry="30" class="usecase"/>
  <text x="750" y="785" class="usecase-label">Receive Notifications</text>
  
  <!-- Admin Use Cases (Right Side) -->
  <ellipse cx="950" cy="280" rx="65" ry="30" class="usecase"/>
  <text x="950" y="285" class="usecase-label">Manage Users</text>
  
  <ellipse cx="1050" cy="380" rx="65" ry="30" class="usecase"/>
  <text x="1050" y="385" class="usecase-label">View Analytics</text>
  
  <ellipse cx="950" cy="480" rx="70" ry="30" class="usecase"/>
  <text x="950" y="485" class="usecase-label">Handle Reports</text>
  
  <ellipse cx="1050" cy="580" rx="70" ry="30" class="usecase"/>
  <text x="1050" y="585" class="usecase-label">Review Content</text>
  
