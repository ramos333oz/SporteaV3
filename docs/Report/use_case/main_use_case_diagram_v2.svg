  <line x1="1280" y1="340" x2="410" y2="280" class="association"/>
  <line x1="1280" y1="340" x2="800" y2="280" class="association"/>
  <line x1="1280" y1="340" x2="885" y2="280" class="association"/>
  <line x1="1280" y1="340" x2="985" y2="380" class="association"/>
  <line x1="1280" y1="340" x2="880" y2="480" class="association"/>
  <line x1="1280" y1="340" x2="980" y2="580" class="association"/>
  
