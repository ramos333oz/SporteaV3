  <line x1="1280" y1="740" x2="975" y2="680" class="association"/>
  <line x1="1280" y1="740" x2="570" y2="780" class="association"/>
  <line x1="1280" y1="740" x2="400" y2="680" class="association"/>
  <line x1="1280" y1="740" x2="565" y2="680" class="association"/>
  <line x1="1280" y1="740" x2="830" y2="780" class="association"/>
  
