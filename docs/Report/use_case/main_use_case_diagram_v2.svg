<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #000; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #000; }
      .actor-label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #000; font-weight: bold; }
      .usecase-label { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; fill: #000; }
      .relationship-label { font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; fill: #666; }
      .boundary { fill: none; stroke: #000; stroke-width: 3; }
      .actor { fill: none; stroke: #000; stroke-width: 2; }
      .usecase { fill: #fff; stroke: #000; stroke-width: 1.5; }
      .association { stroke: #000; stroke-width: 1.5; }
      .include { stroke: #000; stroke-width: 1.5; stroke-dasharray: 8,4; }
      .extend { stroke: #000; stroke-width: 1.5; stroke-dasharray: 4,4; }
    </style>
  </defs>
  
  <!-- System Boundary -->
  <rect x="200" y="120" width="1000" height="800" class="boundary"/>
  
  <!-- System Title -->
  <text x="700" y="145" class="title">Sportea: A Real-Time Sports Team-Up Crowdsourcing-Based</text>
  <text x="700" y="165" class="title">Web Application for UiTM Shah Alam Students with</text>
  <text x="700" y="185" class="title">Match Recommendation and Machine Learning Powered</text>
  <text x="700" y="205" class="title">Content Moderation System using Toxic-Bert</text>
  
  <!-- Actors -->
  <!-- Regular User (Left) -->
  <circle cx="100" cy="300" r="20" class="actor"/>
  <line x1="100" y1="320" x2="100" y2="360" class="actor"/>
  <line x1="80" y1="340" x2="120" y2="340" class="actor"/>
  <line x1="100" y1="360" x2="80" y2="400" class="actor"/>
  <line x1="100" y1="360" x2="120" y2="400" class="actor"/>
  <text x="100" y="425" class="actor-label">Regular User</text>
  
  <!-- Admin User (Right) -->
  <circle cx="1300" cy="300" r="20" class="actor"/>
  <line x1="1300" y1="320" x2="1300" y2="360" class="actor"/>
  <line x1="1280" y1="340" x2="1320" y2="340" class="actor"/>
  <line x1="1300" y1="360" x2="1280" y2="400" class="actor"/>
  <line x1="1300" y1="360" x2="1320" y2="400" class="actor"/>
  <text x="1300" y="425" class="actor-label">Admin User</text>
  
  <!-- System Actor (Bottom Right) -->
  <circle cx="1300" cy="700" r="20" class="actor"/>
  <line x1="1300" y1="720" x2="1300" y2="760" class="actor"/>
  <line x1="1280" y1="740" x2="1320" y2="740" class="actor"/>
  <line x1="1300" y1="760" x2="1280" y2="800" class="actor"/>
  <line x1="1300" y1="760" x2="1320" y2="800" class="actor"/>
  <text x="1300" y="825" class="actor-label">System</text>
  
  <!-- Use Cases - Better Organized and Spaced -->
  
  <!-- Row 1: Authentication Use Cases -->
  <ellipse cx="350" cy="280" rx="60" ry="30" class="usecase"/>
  <text x="350" y="285" class="usecase-label">Login to System</text>
  
  <ellipse cx="550" cy="280" rx="65" ry="30" class="usecase"/>
  <text x="550" y="285" class="usecase-label">Register Account</text>
  
  <ellipse cx="750" cy="280" rx="50" ry="30" class="usecase"/>
  <text x="750" y="285" class="usecase-label">Logout</text>
  
  <!-- Row 2: Core User Use Cases -->
  <ellipse cx="300" cy="380" rx="60" ry="30" class="usecase"/>
  <text x="300" y="385" class="usecase-label">Find Matches</text>
  
  <ellipse cx="450" cy="380" rx="55" ry="30" class="usecase"/>
  <text x="450" y="385" class="usecase-label">Host Match</text>
  
  <ellipse cx="600" cy="380" rx="55" ry="30" class="usecase"/>
  <text x="600" y="385" class="usecase-label">Join Match</text>
  
  <ellipse cx="800" cy="380" rx="70" ry="30" class="usecase"/>
