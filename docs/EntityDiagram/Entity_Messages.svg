<svg width="500" height="280" xmlns="http://www.w3.org/2000/svg">
  <!-- Messages Table Entity -->
  <g id="messages-entity">
    <!-- Column Headers -->
    <rect x="50" y="50" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="50" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <text x="150" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Field</text>
    <text x="350" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Details</text>
    
    <!-- Row 1 - Primary Key (white background) -->
    <rect x="50" y="80" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="80" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold">id</text>
    <text x="440" y="97" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (PK)</text>
    
    <!-- Row 2 - sender_id (light grey background) -->
    <rect x="50" y="105" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="105" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="122" font-family="Arial, sans-serif" font-size="11" font-weight="bold">sender_id</text>
    <text x="440" y="122" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (FK)</text>
    
    <!-- Row 3 - receiver_id (white background) -->
    <rect x="50" y="130" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="130" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="147" font-family="Arial, sans-serif" font-size="11" font-weight="bold">receiver_id</text>
    <text x="440" y="147" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (FK)</text>
    
    <!-- Row 4 - content (light grey background) -->
    <rect x="50" y="155" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="155" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="172" font-family="Arial, sans-serif" font-size="11">content</text>
    <text x="440" y="172" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT</text>
    
    <!-- Row 5 - message_type (white background) -->
    <rect x="50" y="180" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="180" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="197" font-family="Arial, sans-serif" font-size="11">message_type</text>
    <text x="440" y="197" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT</text>
    
    <!-- Row 6 - is_read (light grey background) -->
    <rect x="50" y="205" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="205" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="222" font-family="Arial, sans-serif" font-size="11">is_read</text>
    <text x="440" y="222" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">BOOLEAN</text>
    
    <!-- Row 7 - read_at (white background) -->
    <rect x="50" y="230" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="230" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="247" font-family="Arial, sans-serif" font-size="11">read_at</text>
    <text x="440" y="247" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TIMESTAMPTZ</text>
    
    <!-- Row 8 - created_at (light grey background) -->
    <rect x="50" y="255" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="255" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="272" font-family="Arial, sans-serif" font-size="11">created_at</text>
    <text x="440" y="272" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TIMESTAMPTZ</text>
  </g>
</svg>
