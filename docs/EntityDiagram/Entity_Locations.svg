<svg width="500" height="360" xmlns="http://www.w3.org/2000/svg">
  <!-- Locations Table Entity -->
  <g id="locations-entity">
    <!-- Entity Header -->
    <rect x="50" y="20" width="400" height="35" fill="#f8f9fa" stroke="#606060" stroke-width="2"/>
    <text x="250" y="42" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LOCATIONS</text>

    <!-- Column Headers -->
    <rect x="50" y="55" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="55" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Field</text>
    <text x="350" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Details</text>

    <!-- Row 1 - Primary Key (white background) -->
    <rect x="50" y="85" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="85" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="102" font-family="Arial, sans-serif" font-size="11" font-weight="bold">id</text>
    <text x="440" y="102" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (PK)</text>

    <!-- Row 2 - name (light grey background) -->
    <rect x="50" y="110" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="110" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="127" font-family="Arial, sans-serif" font-size="11">name</text>
    <text x="440" y="127" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT (UNIQUE)</text>

    <!-- Row 3 - address (white background) -->
    <rect x="50" y="135" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="135" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="152" font-family="Arial, sans-serif" font-size="11">address</text>
    <text x="440" y="152" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT</text>

    <!-- Row 4 - campus (light grey background) -->
    <rect x="50" y="160" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="160" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="177" font-family="Arial, sans-serif" font-size="11">campus</text>
    <text x="440" y="177" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT</text>

    <!-- Row 5 - coordinates (white background) -->
    <rect x="50" y="185" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="185" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="202" font-family="Arial, sans-serif" font-size="11">coordinates</text>
    <text x="440" y="202" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">JSONB</text>

    <!-- Row 6 - image_url (light grey background) -->
    <rect x="50" y="210" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="210" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="227" font-family="Arial, sans-serif" font-size="11">image_url</text>
    <text x="440" y="227" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TEXT</text>

    <!-- Row 7 - facilities (white background) -->
    <rect x="50" y="235" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="235" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="252" font-family="Arial, sans-serif" font-size="11">facilities</text>
    <text x="440" y="252" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">JSONB</text>

    <!-- Row 8 - supported_sports (light grey background) -->
    <rect x="50" y="260" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="260" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="277" font-family="Arial, sans-serif" font-size="11">supported_sports</text>
    <text x="440" y="277" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID[]</text>

    <!-- Row 9 - is_verified (white background) -->
    <rect x="50" y="285" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="285" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="302" font-family="Arial, sans-serif" font-size="11">is_verified</text>
    <text x="440" y="302" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">BOOLEAN</text>

    <!-- Row 10 - created_at (light grey background) -->
    <rect x="50" y="305" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="305" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="322" font-family="Arial, sans-serif" font-size="11">created_at</text>
    <text x="440" y="322" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TIMESTAMPTZ</text>

    <!-- Row 11 - updated_at (white background) -->
    <rect x="50" y="330" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="330" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="347" font-family="Arial, sans-serif" font-size="11">updated_at</text>
    <text x="440" y="347" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TIMESTAMPTZ</text>
  </g>
</svg>
