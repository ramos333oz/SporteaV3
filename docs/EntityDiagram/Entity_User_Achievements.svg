<svg width="500" height="210" xmlns="http://www.w3.org/2000/svg">
  <!-- User_Achievements Table Entity -->
  <g id="user_achievements-entity">
    <!-- Entity Header -->
    <rect x="50" y="20" width="400" height="35" fill="#f8f9fa" stroke="#606060" stroke-width="2"/>
    <text x="250" y="42" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">USER_ACHIEVEMENTS</text>

    <!-- Column Headers -->
    <rect x="50" y="55" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="55" width="200" height="30" fill="#606060" stroke="#606060" stroke-width="1"/>
    <text x="150" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Field</text>
    <text x="350" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Details</text>
    
    <!-- Row 1 - Primary Key (white background) -->
    <rect x="50" y="80" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="80" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold">id</text>
    <text x="440" y="97" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (PK)</text>
    
    <!-- Row 2 - user_id (light grey background) -->
    <rect x="50" y="105" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="105" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="122" font-family="Arial, sans-serif" font-size="11" font-weight="bold">user_id</text>
    <text x="440" y="122" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (FK)</text>
    
    <!-- Row 3 - achievement_id (white background) -->
    <rect x="50" y="130" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="130" width="200" height="25" fill="white" stroke="#606060" stroke-width="1"/>
    <text x="60" y="147" font-family="Arial, sans-serif" font-size="11" font-weight="bold">achievement_id</text>
    <text x="440" y="147" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">UUID (FK)</text>
    
    <!-- Row 4 - earned_at (light grey background) -->
    <rect x="50" y="155" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <rect x="250" y="155" width="200" height="25" fill="#f5f5f5" stroke="#606060" stroke-width="1"/>
    <text x="60" y="172" font-family="Arial, sans-serif" font-size="11">earned_at</text>
    <text x="440" y="172" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#606060">TIMESTAMPTZ</text>
