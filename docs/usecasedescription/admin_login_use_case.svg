<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .cell { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="header">Admin Login Use Case</text>
  
  <!-- Table Header -->
  <rect x="20" y="40" width="760" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="30" y="58" class="header">Use Case Specification</text>
  
  <!-- Use Case Name -->
  <rect x="20" y="70" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="87" class="label">Use Case Name:</text>
  <rect x="170" y="70" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="87" class="cell">Admin Login</text>
  
  <!-- Actor(s) -->
  <rect x="20" y="95" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="112" class="label">Actor(s):</text>
  <rect x="170" y="95" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="112" class="cell">Admin, System</text>
  
  <!-- Description -->
  <rect x="20" y="120" width="150" height="50" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="137" class="label">Description:</text>
  <rect x="170" y="120" width="610" height="50" fill="white" stroke="#adb5bd"/>
  <text x="175" y="137" class="cell">Admin authenticates with administrative credentials to access the admin portal</text>
  <text x="175" y="152" class="cell">and manage the Sportea application</text>
  
  <!-- Preconditions -->
  <rect x="20" y="170" width="150" height="40" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="187" class="label">Preconditions:</text>
  <rect x="170" y="170" width="610" height="40" fill="white" stroke="#adb5bd"/>
  <text x="175" y="187" class="cell">Admin must have valid administrative credentials</text>
  <text x="175" y="202" class="cell">Admin portal must be accessible</text>
  
  <!-- Main Flow -->
  <rect x="20" y="210" width="150" height="175" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="227" class="label">Main Flow:</text>
  <rect x="170" y="210" width="610" height="175" fill="white" stroke="#adb5bd"/>
  <text x="175" y="227" class="cell">1. Admin navigates to admin portal login page</text>
  <text x="175" y="242" class="cell">2. Admin enters administrative username and password</text>
  <text x="175" y="257" class="cell">3. System validates admin credentials</text>
  <text x="175" y="272" class="cell">4. System verifies admin privileges and permissions</text>
  <text x="175" y="287" class="cell">5. System grants access to admin dashboard</text>
  <text x="175" y="302" class="cell">6. Admin is redirected to admin portal main interface</text>
  <text x="175" y="317" class="cell">7. System logs admin login activity for audit purposes</text>
  
  <!-- Alternative Flows -->
  <rect x="20" y="385" width="150" height="100" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="402" class="label">Alternative Flows:</text>
  <rect x="170" y="385" width="610" height="100" fill="white" stroke="#adb5bd"/>
  <text x="175" y="402" class="cell">• Invalid credentials: Display error message "Login failed. Please check your credentials."</text>
  <text x="175" y="417" class="cell">• Failed to get user data: Display "Failed to get user data" error</text>
  <text x="175" y="432" class="cell">• Non-admin user: Sign out user and display "Access denied. Admin privileges required."</text>
  <text x="175" y="447" class="cell">• Authentication error: Display specific Supabase auth error message</text>
  
  <!-- Postconditions -->
  <rect x="20" y="485" width="150" height="75" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="502" class="label">Postconditions:</text>
  <rect x="170" y="485" width="610" height="75" fill="white" stroke="#adb5bd"/>
  <text x="175" y="502" class="cell">Admin is authenticated and redirected to admin dashboard</text>
  <text x="175" y="517" class="cell">Admin info stored in localStorage with id, email, fullName, and role</text>
  <text x="175" y="532" class="cell">Admin has access to dashboard, content moderation, user management</text>
  <text x="175" y="547" class="cell">Supabase auth session established with admin privileges</text>
</svg>
