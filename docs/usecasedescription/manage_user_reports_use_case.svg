<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .cell { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="header">Manage User Reports Use Case</text>
  
  <!-- Table Header -->
  <rect x="20" y="40" width="760" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="30" y="58" class="header">Use Case Specification</text>
  
  <!-- Use Case Name -->
  <rect x="20" y="70" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="87" class="label">Use Case Name:</text>
  <rect x="170" y="70" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="87" class="cell">Manage User Reports</text>
  
  <!-- Actor(s) -->
  <rect x="20" y="95" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="112" class="label">Actor(s):</text>
  <rect x="170" y="95" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="112" class="cell">Admin, System</text>
  
  <!-- Description -->
  <rect x="20" y="120" width="150" height="50" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="137" class="label">Description:</text>
  <rect x="170" y="120" width="610" height="50" fill="white" stroke="#adb5bd"/>
  <text x="175" y="137" class="cell">Administrator reviews and resolves user-submitted reports and issues</text>
  
  <!-- Preconditions -->
  <rect x="20" y="170" width="150" height="40" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="187" class="label">Preconditions:</text>
  <rect x="170" y="170" width="610" height="40" fill="white" stroke="#adb5bd"/>
  <text x="175" y="187" class="cell">Admin authenticated, reports exist in queue</text>
  
  <!-- Main Flow -->
  <rect x="20" y="210" width="150" height="200" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="227" class="label">Main Flow:</text>
  <rect x="170" y="210" width="610" height="200" fill="white" stroke="#adb5bd"/>
  <text x="175" y="227" class="cell">1. Admin navigates to Users section</text>
  <text x="175" y="242" class="cell">2. System displays user reports with status filters</text>
  <text x="175" y="257" class="cell">3. Admin selects report to review</text>
  <text x="175" y="272" class="cell">4. System shows report details and user context</text>
  <text x="175" y="287" class="cell">5. Admin investigates and gathers evidence</text>
  <text x="175" y="302" class="cell">6. Admin takes action (resolve, escalate, close)</text>
  <text x="175" y="317" class="cell">7. Admin adds resolution notes</text>
  <text x="175" y="332" class="cell">8. System updates report status and notifies users</text>
  
  <!-- Alternative Flows -->
  <rect x="20" y="410" width="150" height="100" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="427" class="label">Alternative Flows:</text>
  <rect x="170" y="410" width="610" height="100" fill="white" stroke="#adb5bd"/>
  <text x="175" y="427" class="cell">• Urgent reports: Highlight high-priority items</text>
  <text x="175" y="442" class="cell">• Investigation needed: Set to "In Progress" status</text>
  <text x="175" y="457" class="cell">• False reports: Mark as invalid with reasoning</text>
  <text x="175" y="472" class="cell">• Escalation required: Forward to higher authority</text>
</svg>
