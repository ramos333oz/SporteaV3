<svg width="1000" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .activity { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 20; ry: 20; }
      .decision { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .start-end { fill: #1976d2; stroke: #0d47a1; stroke-width: 2; }
      .admin-action { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; rx: 15; ry: 15; }
      .flow { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #212121; }
      .label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #1565c0; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; fill: #0d47a1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" class="title">Sportea Admin Activity Diagram</text>
  
  <!-- Start -->
  <circle cx="500" cy="70" r="15" class="start-end"/>
  <text x="500" y="95" class="text">Start</text>
  
  <!-- Admin Login -->
  <rect x="425" y="120" width="150" height="40" class="activity"/>
  <text x="500" y="145" class="text">Access Admin Portal</text>
  
  <rect x="425" y="180" width="150" height="40" class="activity"/>
  <text x="500" y="205" class="text">Enter Admin Credentials</text>
  
  <!-- Authentication Decision -->
  <polygon points="475,250 525,250 550,280 525,310 475,310 450,280" class="decision"/>
  <text x="500" y="285" class="text">Valid Admin?</text>
  
  <!-- Authentication Failed -->
  <rect x="650" y="260" width="120" height="40" class="activity"/>
  <text x="710" y="285" class="text">Display Error Message</text>
  
  <!-- Dashboard Access -->
  <rect x="425" y="340" width="150" height="40" class="activity"/>
  <text x="500" y="365" class="text">Access Admin Dashboard</text>
  
  <!-- Main Admin Activities Decision -->
  <polygon points="475,410 525,410 550,440 525,470 475,470 450,440" class="decision"/>
  <text x="500" y="445" class="text">Choose Section</text>
  
  <!-- Overview Section -->
  <rect x="50" y="520" width="120" height="40" class="admin-action"/>
  <text x="110" y="545" class="text">View Overview</text>
  
  <rect x="50" y="580" width="120" height="40" class="admin-action"/>
  <text x="110" y="605" class="text">Monitor Statistics</text>
  
  <!-- Users Section -->
  <rect x="200" y="520" width="120" height="40" class="admin-action"/>
  <text x="260" y="545" class="text">Manage User Reports</text>
  
  <rect x="200" y="580" width="120" height="40" class="admin-action"/>
  <text x="260" y="605" class="text">Filter Reports</text>
  
  <polygon points="235,650 285,650 310,680 285,710 235,710 210,680" class="decision"/>
  <text x="260" y="685" class="text">Report Action?</text>
  
  <rect x="150" y="740" width="80" height="30" class="admin-action"/>
  <text x="190" y="760" class="text">Start Review</text>
  
  <rect x="240" y="740" width="60" height="30" class="admin-action"/>
  <text x="270" y="760" class="text">Close</text>
  
  <rect x="310" y="740" width="80" height="30" class="admin-action"/>
  <text x="350" y="760" class="text">Edit Notes</text>
  
  <!-- Matches Section -->
  <rect x="350" y="520" width="120" height="40" class="admin-action"/>
  <text x="410" y="545" class="text">View Match Analytics</text>
  
  <rect x="350" y="580" width="120" height="40" class="admin-action"/>
  <text x="410" y="605" class="text">Monitor Sport Statistics</text>
  
  <!-- Feedback Section -->
  <rect x="500" y="520" width="120" height="40" class="admin-action"/>
  <text x="560" y="545" class="text">View Feedback</text>
  
  <rect x="500" y="580" width="120" height="40" class="admin-action"/>
  <text x="560" y="605" class="text">Analyze Satisfaction</text>
  
  <!-- Content Moderation Section -->
  <rect x="650" y="520" width="120" height="40" class="admin-action"/>
  <text x="710" y="545" class="text">Content Moderation</text>
  
  <rect x="650" y="580" width="120" height="40" class="admin-action"/>
  <text x="710" y="605" class="text">Review Queue</text>
  
  <polygon points="685,650 735,650 760,680 735,710 685,710 660,680" class="decision"/>
  <text x="710" y="685" class="text">Content Action?</text>
  
  <rect x="600" y="740" width="60" height="30" class="admin-action"/>
  <text x="630" y="760" class="text">Approve</text>
  
  <rect x="670" y="740" width="60" height="30" class="admin-action"/>
  <text x="700" y="760" class="text">Reject</text>
  
  <rect x="740" y="740" width="60" height="30" class="admin-action"/>
  <text x="770" y="760" class="text">Review</text>
  
  <!-- Enhanced Review Modal -->
  <rect x="800" y="580" width="120" height="40" class="admin-action"/>
  <text x="860" y="605" class="text">Enhanced Review</text>
  
  <rect x="800" y="640" width="120" height="40" class="admin-action"/>
  <text x="860" y="665" class="text">View Details & Analysis</text>
  
  <rect x="800" y="700" width="120" height="40" class="admin-action"/>
  <text x="860" y="725" class="text">Add Admin Notes</text>
  
  <polygon points="835,770 885,770 910,800 885,830 835,830 810,800" class="decision"/>
  <text x="860" y="805" class="text">Final Decision?</text>
  
  <!-- Return to Dashboard -->
  <rect x="425" y="880" width="150" height="40" class="activity"/>
  <text x="500" y="905" class="text">Return to Dashboard</text>
  
  <!-- Continue or Logout Decision -->
  <polygon points="475,950 525,950 550,980 525,1010 475,1010 450,980" class="decision"/>
  <text x="500" y="985" class="text">Continue?</text>
  
  <!-- Logout -->
  <rect x="425" y="1040" width="150" height="40" class="activity"/>
  <text x="500" y="1065" class="text">Admin Logout</text>
  
  <!-- End -->
  <circle cx="500" cy="1120" r="15" class="start-end"/>
  <text x="500" y="1145" class="text">End</text>
  
  <!-- Flow Lines -->
  <line x1="500" y1="85" x2="500" y2="120" class="flow"/>
  <line x1="500" y1="160" x2="500" y2="180" class="flow"/>
  <line x1="500" y1="220" x2="500" y2="250" class="flow"/>
  
  <!-- Authentication Failed -->
  <line x1="550" y1="280" x2="710" y2="280" class="flow"/>
  <text x="630" y="275" class="text">No</text>
  <line x1="710" y1="300" x2="710" y2="320" class="flow"/>
  <line x1="710" y1="320" x2="500" y2="320" class="flow"/>
  <line x1="500" y1="320" x2="500" y2="250" class="flow"/>
  
  <!-- Authentication Success -->
  <line x1="500" y1="310" x2="500" y2="340" class="flow"/>
  <text x="525" y="330" class="text">Yes</text>
  
  <line x1="500" y1="380" x2="500" y2="410" class="flow"/>
  
  <!-- Section Branches -->
  <line x1="450" y1="440" x2="110" y2="440" class="flow"/>
  <line x1="110" y1="440" x2="110" y2="520" class="flow"/>
  <text x="280" y="455" class="text">Overview</text>
  
  <line x1="475" y1="440" x2="260" y2="440" class="flow"/>
  <line x1="260" y1="440" x2="260" y2="520" class="flow"/>
  <text x="367" y="455" class="text">Users</text>
  
  <line x1="500" y1="470" x2="410" y2="470" class="flow"/>
  <line x1="410" y1="470" x2="410" y2="520" class="flow"/>
  <text x="455" y="485" class="text">Matches</text>
  
  <line x1="525" y1="440" x2="560" y2="440" class="flow"/>
  <line x1="560" y1="440" x2="560" y2="520" class="flow"/>
  <text x="542" y="455" class="text">Feedback</text>
  
  <line x1="550" y1="440" x2="710" y2="440" class="flow"/>
  <line x1="710" y1="440" x2="710" y2="520" class="flow"/>
  <text x="630" y="455" class="text">Content Mod</text>
  
  <!-- Section Activities -->
  <line x1="110" y1="560" x2="110" y2="580" class="flow"/>
  <line x1="260" y1="560" x2="260" y2="580" class="flow"/>
  <line x1="410" y1="560" x2="410" y2="580" class="flow"/>
  <line x1="560" y1="560" x2="560" y2="580" class="flow"/>
  <line x1="710" y1="560" x2="710" y2="580" class="flow"/>
  
  <!-- User Reports Actions -->
  <line x1="260" y1="620" x2="260" y2="650" class="flow"/>
  <line x1="210" y1="680" x2="190" y2="680" class="flow"/>
  <line x1="190" y1="680" x2="190" y2="740" class="flow"/>
  <line x1="260" y1="710" x2="270" y2="710" class="flow"/>
  <line x1="270" y1="710" x2="270" y2="740" class="flow"/>
  <line x1="310" y1="680" x2="350" y2="680" class="flow"/>
  <line x1="350" y1="680" x2="350" y2="740" class="flow"/>
  
  <!-- Content Moderation Actions -->
  <line x1="710" y1="620" x2="710" y2="650" class="flow"/>
  <line x1="660" y1="680" x2="630" y2="680" class="flow"/>
  <line x1="630" y1="680" x2="630" y2="740" class="flow"/>
  <line x1="710" y1="710" x2="700" y2="710" class="flow"/>
  <line x1="700" y1="710" x2="700" y2="740" class="flow"/>
  <line x1="760" y1="680" x2="770" y2="680" class="flow"/>
  <line x1="770" y1="680" x2="770" y2="740" class="flow"/>
  
  <!-- Enhanced Review Flow -->
  <line x1="770" y1="760" x2="860" y2="760" class="flow"/>
  <line x1="860" y1="760" x2="860" y2="580" class="flow"/>
  <line x1="860" y1="620" x2="860" y2="640" class="flow"/>
  <line x1="860" y1="680" x2="860" y2="700" class="flow"/>
  <line x1="860" y1="740" x2="860" y2="770" class="flow"/>
  
  <!-- Return to Dashboard -->
  <line x1="110" y1="620" x2="110" y2="860" class="flow"/>
  <line x1="110" y1="860" x2="500" y2="860" class="flow"/>
  <line x1="500" y1="860" x2="500" y2="880" class="flow"/>
  
  <line x1="190" y1="770" x2="190" y2="860" class="flow"/>
  <line x1="270" y1="770" x2="270" y2="860" class="flow"/>
  <line x1="350" y1="770" x2="350" y2="860" class="flow"/>
  <line x1="410" y1="620" x2="410" y2="860" class="flow"/>
  <line x1="560" y1="620" x2="560" y2="860" class="flow"/>
  <line x1="630" y1="770" x2="630" y2="860" class="flow"/>
  <line x1="700" y1="770" x2="700" y2="860" class="flow"/>
  <line x1="860" y1="830" x2="860" y2="860" class="flow"/>
  
  <line x1="500" y1="920" x2="500" y2="950" class="flow"/>
  
  <!-- Continue Loop -->
  <line x1="450" y1="980" x2="400" y2="980" class="flow"/>
  <line x1="400" y1="980" x2="400" y2="440" class="flow"/>
  <line x1="400" y1="440" x2="450" y2="440" class="flow"/>
  <text x="425" y="995" class="text">Yes</text>
  
  <!-- Logout -->
  <line x1="550" y1="980" x2="600" y2="980" class="flow"/>
  <line x1="600" y1="980" x2="600" y2="1060" class="flow"/>
  <line x1="600" y1="1060" x2="575" y2="1060" class="flow"/>
  <text x="575" y="995" class="text">No</text>
  
  <line x1="500" y1="1080" x2="500" y2="1105" class="flow"/>
  
</svg>
