<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .cell { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="header">Calculate XP/Levels Use Case</text>
  
  <!-- Table Header -->
  <rect x="20" y="40" width="760" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="30" y="58" class="header">Use Case Specification</text>
  
  <!-- Use Case Name -->
  <rect x="20" y="70" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="87" class="label">Use Case Name:</text>
  <rect x="170" y="70" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="87" class="cell">Calculate XP/Levels</text>
  
  <!-- Actor(s) -->
  <rect x="20" y="95" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="112" class="label">Actor(s):</text>
  <rect x="170" y="95" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="112" class="cell">System, User</text>
  
  <!-- Description -->
  <rect x="20" y="120" width="150" height="50" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="137" class="label">Description:</text>
  <rect x="170" y="120" width="610" height="50" fill="white" stroke="#adb5bd"/>
  <text x="175" y="137" class="cell">System automatically calculates and updates user experience points and levels</text>
  
  <!-- Preconditions -->
  <rect x="20" y="170" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="187" class="label">Preconditions:</text>
  <rect x="170" y="170" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="187" class="cell">User completes XP-earning activities</text>
  
  <!-- Main Flow -->
  <rect x="20" y="195" width="150" height="175" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="212" class="label">Main Flow:</text>
  <rect x="170" y="195" width="610" height="175" fill="white" stroke="#adb5bd"/>
  <text x="175" y="212" class="cell">1. System detects XP-earning event</text>
  <text x="175" y="227" class="cell">2. System calculates XP reward amount</text>
  <text x="175" y="242" class="cell">3. System updates user's total XP</text>
  <text x="175" y="257" class="cell">4. System checks for level progression</text>
  <text x="175" y="272" class="cell">5. System updates user level if threshold reached</text>
  <text x="175" y="287" class="cell">6. System triggers achievement checks</text>
  <text x="175" y="302" class="cell">7. System notifies user of progression</text>
  
  <!-- Alternative Flows -->
  <rect x="20" y="370" width="150" height="75" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="387" class="label">Alternative Flows:</text>
  <rect x="170" y="370" width="610" height="75" fill="white" stroke="#adb5bd"/>
  <text x="175" y="387" class="cell">• Calculation error: Log and retry</text>
  <text x="175" y="402" class="cell">• Level cap reached: Handle gracefully</text>
  <text x="175" y="417" class="cell">• Achievement unlock: Trigger celebration</text>
</svg>
