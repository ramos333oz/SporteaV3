<svg width="800" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .cell { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="header">Logout from System Use Case</text>
  
  <!-- Table Header -->
  <rect x="20" y="40" width="760" height="30" fill="#e9ecef" stroke="#adb5bd"/>
  <text x="30" y="58" class="header">Use Case Specification</text>
  
  <!-- Use Case Name -->
  <rect x="20" y="70" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="87" class="label">Use Case Name:</text>
  <rect x="170" y="70" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="87" class="cell">Logout from System</text>
  
  <!-- Actor(s) -->
  <rect x="20" y="95" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="112" class="label">Actor(s):</text>
  <rect x="170" y="95" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="112" class="cell">Regular User, Admin User</text>
  
  <!-- Description -->
  <rect x="20" y="120" width="150" height="50" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="137" class="label">Description:</text>
  <rect x="170" y="120" width="610" height="50" fill="white" stroke="#adb5bd"/>
  <text x="175" y="137" class="cell">Allows authenticated users to securely terminate their session and exit</text>
  <text x="175" y="152" class="cell">the Sportea platform, clearing authentication tokens and returning to login page.</text>
  
  <!-- Preconditions -->
  <rect x="20" y="170" width="150" height="25" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="187" class="label">Preconditions:</text>
  <rect x="170" y="170" width="610" height="25" fill="white" stroke="#adb5bd"/>
  <text x="175" y="187" class="cell">1. User must be currently logged in with active session</text>
  
  <!-- Main Flow -->
  <rect x="20" y="195" width="150" height="120" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="212" class="label">Main Flow:</text>
  <rect x="170" y="195" width="610" height="120" fill="white" stroke="#adb5bd"/>
  <text x="175" y="212" class="cell">1. User clicks "Sign Out" button in sidebar (regular user) or "Logout" (admin)</text>
  <text x="175" y="227" class="cell">2. System displays logout confirmation dialog</text>
  <text x="175" y="242" class="cell">3. User confirms logout intention</text>
  <text x="175" y="257" class="cell">4. System clears authentication tokens and session data</text>
  <text x="175" y="272" class="cell">5. System saves any pending user activity data</text>
  <text x="175" y="287" class="cell">6. System redirects user to appropriate login page</text>
  <text x="175" y="302" class="cell">7. User session is completely terminated</text>
  
  <!-- Alternative Flows -->
  <rect x="20" y="315" width="150" height="85" fill="#f1f3f4" stroke="#adb5bd"/>
  <text x="25" y="332" class="label">Alternative Flows:</text>
  <rect x="170" y="315" width="610" height="85" fill="white" stroke="#adb5bd"/>
  <text x="175" y="332" class="cell">A1. Cancel logout: User cancels confirmation dialog and remains logged in</text>
  <text x="175" y="347" class="cell">A2. Session timeout: System automatically logs out inactive users</text>
  <text x="175" y="362" class="cell">A3. Network error: System attempts local session cleanup and redirects</text>
  <text x="175" y="377" class="cell">A4. Admin logout: Redirects to admin login page instead of user login</text>
</svg>
