<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .logo-bg { fill: #8A1538; }
      .logo-text { fill: white; font-family: 'Arial', sans-serif; font-weight: bold; }
      .logo-accent { fill: #FFD700; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" class="logo-bg" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Sport icon (simplified ball) -->
  <circle cx="50" cy="35" r="8" class="logo-accent"/>
  <path d="M42 35 Q50 27 58 35" stroke="#8A1538" stroke-width="1.5" fill="none"/>
  <path d="M42 35 Q50 43 58 35" stroke="#8A1538" stroke-width="1.5" fill="none"/>
  
  <!-- Text -->
  <text x="50" y="60" text-anchor="middle" class="logo-text" font-size="14">S</text>
  <text x="50" y="78" text-anchor="middle" class="logo-text" font-size="8">PORTEA</text>
