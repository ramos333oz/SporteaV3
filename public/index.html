<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8A1538" />
    <meta name="description" content="Sportea - Sports matchmaking platform for UiTM students" />

    <!-- Additional PWA meta tags -->
    <meta name="application-name" content="Sportea" />
    <meta name="apple-mobile-web-app-title" content="Sportea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileColor" content="#8A1538" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <title>Sportea</title>
    <!-- Improve font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload Material Icons for map markers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Fix map display issues -->
    <style>
      .leaflet-container {
        font-family: var(--font-sans) !important;
      }
      
      /* Ensure dark theme is applied to map popups */
      .dark-map .leaflet-popup-content-wrapper {
        background-color: #333 !important;
        color: #fff !important;
      }
      
      .dark-map .leaflet-popup-tip {
        background-color: #333 !important;
      }
      
      /* Ensure consistent font size for Material Icons */
      .material-icons {
        font-size: 18px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
