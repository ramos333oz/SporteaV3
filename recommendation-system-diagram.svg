<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Complete Recommendation System - How It Works
  </text>
  
  <!-- User Profile Section -->
  <rect x="50" y="60" width="200" height="120" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">
    👤 YOUR PROFILE
  </text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Sports: Badminton, Football
  </text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Days: Mon, Tue, Sat
  </text>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Venues: Court A, Court B
  </text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Style: Casual
  </text>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Completion Rate: 73%
  </text>
  
  <!-- Available Match -->
  <rect x="950" y="60" width="200" height="80" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="1050" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
    🎯 AVAILABLE MATCH
  </text>
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Tuesday Badminton
  </text>
  <text x="960" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Court A, 10:00 AM
  </text>
  <text x="960" y="130" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Casual Style
  </text>
  
  <!-- Algorithm 1: Direct Preference -->
  <rect x="50" y="220" width="300" height="180" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">
    📊 DIRECT PREFERENCE (60%)
  </text>
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Compares match with YOUR preferences:
  </text>
  
  <!-- Direct Preference Calculations -->
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✅ Sport: Badminton = 1.0 × 30% = 0.30
  </text>
  <text x="60" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✅ Venue: Court A = 1.0 × 12% = 0.12
  </text>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✅ Schedule: Tuesday = 1.0 × 9% = 0.09
  </text>
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ✅ Style: Casual = 1.0 × 9% = 0.09
  </text>
  
  <rect x="60" y="345" width="280" height="25" rx="5" fill="#c8e6c9"/>
  <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    DIRECT SCORE: 0.60 (60% of final)
  </text>
  <text x="60" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">
    "Perfect match for your preferences!"
  </text>
  
  <!-- Algorithm 2: Collaborative Filtering -->
  <rect x="400" y="220" width="300" height="180" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="550" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c27b0">
    🤝 COLLABORATIVE (30%)
  </text>
  <text x="410" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Finds users similar to you:
  </text>
  
  <!-- Collaborative Filtering Process -->
  <text x="410" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">
    👤 Azmil: Male, Casual, Similar schedule
  </text>
  <text x="410" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">
    📊 Similarity Score: 0.42
  </text>
  <text x="410" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">
    📈 Azmil's Badminton: 4 matches, 100% completion
  </text>
  <text x="410" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">
    🎯 Community likes this type of match
  </text>
  
  <rect x="410" y="345" width="280" height="25" rx="5" fill="#e1bee7"/>
  <text x="550" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">
    COLLABORATIVE SCORE: 0.24 (24% of final)
  </text>
  <text x="410" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">
    "Users similar to you enjoyed this!"
  </text>
  
  <!-- Algorithm 3: Activity-Based -->
  <rect x="750" y="220" width="300" height="180" rx="10" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
  <text x="900" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#009688">
    📱 ACTIVITY-BASED (10%)
  </text>
  <text x="760" y="265" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Analyzes YOUR behavior patterns:
  </text>
  
  <!-- Activity-Based Analysis -->
  <text x="760" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">
    📊 Your Badminton: 100% completion rate
  </text>
  <text x="760" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">
    🔥 Recent Activity: 4 matches last week
  </text>
  <text x="760" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">
    📈 Engagement: Very active player
  </text>
  <text x="760" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">
    ⭐ Quality: High completion rates
  </text>
  
  <rect x="760" y="345" width="280" height="25" rx="5" fill="#b2dfdb"/>
  <text x="900" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00695c">
    ACTIVITY SCORE: 0.09 (9% of final)
  </text>
  <text x="760" y="380" font-family="Arial, sans-serif" font-size="10" fill="#666">
    "Great completion rates in Badminton!"
  </text>
  
  <!-- Arrows pointing down -->
  <path d="M 200 410 L 200 440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 410 L 550 440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 900 410 L 900 440" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Combination Section -->
  <rect x="300" y="460" width="600" height="120" rx="10" fill="#fff8e1" stroke="#ff9800" stroke-width="3"/>
  <text x="600" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9800">
    ⚖️ SCORE COMBINATION
  </text>
  
  <text x="320" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Final Score = (Direct × 0.6) + (Collaborative × 0.3) + (Activity × 0.1)
  </text>
  <text x="320" y="530" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Final Score = (0.60 × 0.6) + (0.24 × 0.3) + (0.09 × 0.1)
  </text>
  <text x="320" y="550" font-family="Arial, sans-serif" font-size="14" fill="#333">
    Final Score = 0.36 + 0.072 + 0.009 = 0.441
  </text>
  
  <rect x="320" y="555" width="560" height="20" rx="5" fill="#ffcc02"/>
  <text x="600" y="568" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">
    FINAL RECOMMENDATION SCORE: 0.93 (93% MATCH!)
  </text>
  
  <!-- Arrow pointing down -->
  <path d="M 600 590 L 600 620" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Final Result -->
  <rect x="200" y="640" width="800" height="100" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
  <text x="600" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">
    🎯 FINAL RECOMMENDATION
  </text>
  <text x="220" y="690" font-family="Arial, sans-serif" font-size="14" fill="#333">
    "Excellent match - matches your Badminton preference, popular with similar users,
  </text>
  <text x="220" y="710" font-family="Arial, sans-serif" font-size="14" fill="#333">
    and you have great completion rates in Badminton"
  </text>
  <text x="600" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    RECOMMENDATION CONFIDENCE: 93% ⭐⭐⭐⭐⭐
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Connecting lines from profile to algorithms -->
  <path d="M 250 120 L 200 220" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 250 120 L 550 220" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M 250 120 L 900 220" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Connecting line from match to result -->
  <path d="M 950 140 L 600 640" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
